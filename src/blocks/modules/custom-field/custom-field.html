<section class="custom-field">
  <label class="custom-field__label">
    <span class="custom-field__desc">Name</span>
    <input type="text" id="name" class="custom-field__input" autocomplete="username" autofocus>
    <small class="custom-field__error"></small>
  </label>
</section>

<section class="custom-field">
  <label class="custom-field__label">
    <button id="toggle-password" type="button"
            aria-label="Show password as plain text. Warning: this will display your password on the screen.">Show
      password
    </button>
    <span class="custom-field__desc">Password</span>
    <input class="custom-field__input" id="password" name="password" type="password" autocomplete="current-password"
           minlength="8">
    <small class="custom-field__error"></small>
  </label>
</section>

<section class="custom-field">
  <label class="custom-field__label">

    <span class="custom-field__desc">Password</span>
    <input class="custom-field__input" id="password-repeat" name="password" type="password" autocomplete="current-password"
           minlength="8">
    <small class="custom-field__error"></small>
  </label>
</section>

<section class="custom-field">
  <label class="custom-field__label">
    <span class="custom-field__desc">Email</span>
    <input type="email" class="custom-field__input" autocomplete="email" id="email">
    <small class="custom-field__error"></small>
  </label>
</section>

<button class="submit">Apply</button>
