<div class="container">
  <fieldset class="rating">
    <legend class="rating__caption">Оцените качество обслуживания</legend>
    <div class="rating__group">
      <input class="rating__star"
             type="radio"
             name="quality"
             value="1"
             aria-label="Ужасно" checked>
      <input class="rating__star"
             type="radio"
             name="quality"
             value="2"
             aria-label="Сносно">
      <input class="rating__star"
             type="radio"
             name="quality"
             value="3"
             aria-label="Нормально">
      <input class="rating__star"
             type="radio"
             name="quality"
             value="4"
             aria-label="Хорошо">
      <input class="rating__star"
             type="radio"
             name="quality"
             value="5"
             aria-label="Отлично">
    </div>
  </fieldset>
</div>
