<!--numeric i one time code для удобной вставки с клавиатуры потому что тайп намбер добавляет стрелки и можно прокрутить мышкой или еще что-то-->

<div class="input-container">
  <label for="sms-code">Поле для SMS-кода</label>
  <span class="code-check__container">
          <input
            id="sms-code"
            class="code-check__input"
            type="text"
            inputmode="numeric"
            autocomplete="one-time-code">
  </span>
</div>
