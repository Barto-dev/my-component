<!--Оборачиваем в спан потому что в некоторых лейблах не работают флексы-->
<!--numeric i one time code для удобной вставки с клавиатуры потому что тайп намбер добавляет стрелки и можно прокрутить мышкой или еще что-то-->
<!--лучше лейбл вынести отдельно так как это не дает войс контрол, тут сделал вместе потому что айдишник должен быть уникальный-->
<!--Если делать вместе то нужно добавить ариа лейбл-->

<!--Не забыть написать про баг с обработчиками событий в андроидах-->
<!--autocomplete работает как событие input-->


<div class="input-container">
  <label for="sms-code">Поле для SMS-кода
  <span class="code-check__container">
          <input
            id="sms-code"
            class="code-check__input visually-hidden"
            type="text"
            inputmode="numeric"
            autocomplete="one-time-code">
    <span class="code-check__cell" style="--i:0">5</span>
    <span class="code-check__cell" style="--i:1">2</span>
    <span class="code-check__cell" style="--i:2">f</span>
    <span class="code-check__cell" style="--i:3">v</span>
  </span>
    </label>
</div>
